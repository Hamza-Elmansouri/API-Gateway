server:
  port: 9191

spring:
  application:
    name: API-GATEWAY

cloud:
  gateway:
    routes:
      - id: ACCOUNT-SERVICE
        uri: lb://ACCOUNT-SERVICE
        predicates:
          - Path=/accounts/**
      - id: PRODUCT-SERVICE
        uri: lb://PRODUCT-SERVICE
        predicates:
          - Path=/products/**
      - id: SHIPMENT-SERVICE
        uri: lb://SHIPMENT-SERVICE
        predicates:
          - Path=/shipments/**
      - id: ORDER-SERVICE
        uri: lb://ORDER-SERVICE
        predicates:
          - Path=/orders/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

